[PATH]
    DataDirectory   = ./Data
    OutputDirectory = ./Output
    
[GENERAL]
    Name = SensorEnvoy
    EpochRequestString = FITS.SBR.EPOCH

[CONNECTION]
    Host       = g2db.sum.subaru.nao.ac.jp
    Port       = 29013
    Username   = weather
    Passphrase = wearthe19

