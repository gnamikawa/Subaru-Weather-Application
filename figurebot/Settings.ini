[ENVOY.SENSOR.F0] ; Temperature figure
    Title         = Temperature
    TitleFontsize = 16
    XAxisLabel    = Time
    YAxisLabel    = Temperature (Â°C)
    DateFormat    = %%I:%%M:%%S %%p
    SizeX         = 16
    SizeY         = 9
    Dpi           = 100

    [ENVOY.SENSOR.F0.P0]
        Label = Inside Temperature
        RequestString = TSCL.TEMP_I
        Granularity = 1440

    [ENVOY.SENSOR.F0.P1]
